image:
  repository: ghcr.io/OWNER/ingestor
  tag: latest

replicas: 2

service:
  port: 80
  targetPort: 8080

env:
  GCP_PROJECT: "YOUR_PROJECT"
  BQ_DATASET: "robofleet"
  BQ_TABLE: "telemetry"
  PUBSUB_SUBSCRIPTION: "robofleet-telemetry-sub"
  GCS_BUCKET: ""

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"

keda:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  pubsubSubscription: "robofleet-telemetry-sub"

rollouts:
  enabled: true